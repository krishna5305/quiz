<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="stylelogin.css">
    <style>
        /* Help Button Styling */
        .help-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .help-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body style="background-image: url('quizboy.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh;">
    <a href="help.html" class="help-button">Help</a>
    <h2>Create a New Account</h2>
    <form id="registerForm" action="register" method="POST"> <!-- Redirects to RegisterServlet -->
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <label for="confirm-password">Confirm Password:</label><br>
        <input type="password" id="confirm-password" name="confirm-password" required><br><br>
        <button type="submit">Register</button>
    </form>
    <p><b>Already have an account?</b> <a href="login.html">Login Here</a></p>

    <script>
        // Client-side password confirmation
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            if (password !== confirmPassword) {
                event.preventDefault();
                alert("Passwords do not match!");
            }
        });
    </script>
</body>
</html>
